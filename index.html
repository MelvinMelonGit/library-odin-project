<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <h1>Library</h1>
    <main>
        <button class="new-book">New Book</button>
        <dialog>
            <form method="post">
                <ul>
                    <li>
                      <label for="author">Author:</label>
                      <input type="text" id="author" name="author" />
                    </li>
                    <li>
                      <label for="title">Title:</label>
                      <input type="text" id="title" name="title" />
                    </li>
                    <li>
                        <label for="pages">Number of pages:</label>
                        <input type="number" id="pages" name="pages" />
                      </li>
                      <li>
                        <label for="read">Read:</label>
                        <input type="radio" id="read" name="reading" value="read" checked />
                      </li>
                      <li>
                        <label for="not-read">Not Read:</label>
                        <input type="radio" id="not-read" name="reading" value="not-read"/>
                      </li>
                    <li class="button">
                        <button type="submit" class="submit">Add Book</button>
                    </li>
                  </ul>
            </form>
        </dialog>   
        <section></section>    
    </main>
</body>
</html>
